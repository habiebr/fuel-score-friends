<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#07101f" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Nutrisync" />
    <meta name="application-name" content="Nutrisync" />
    <meta name="msapplication-TileColor" content="#07101f" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <title>Nutrisync - AI-Powered Nutrition Tracking</title>
    <meta name="description" content="AI-powered nutrition tracking and meal planning for athletes" />
    <meta name="author" content="Nutrisync" />
    <meta name="keywords" content="nutrition, fitness, health, meal planning, AI, tracking, athletes" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="apple-mobile-web-app-title" content="Nutrisync" />
    
    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/masked-icon.svg" color="#4CAF50" />
    
    <!-- Splash screens for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Nutrisync - AI-Powered Nutrition Tracking" />
    <meta property="og:description" content="AI-powered nutrition tracking and meal planning for athletes" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nutrisync.app" />
    <meta property="og:image" content="https://nutrisync.app/pwa-512x512.png" />
    <meta property="og:site_name" content="Nutrisync" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@nutrisync" />
    <meta name="twitter:title" content="Nutrisync - AI-Powered Nutrition Tracking" />
    <meta name="twitter:description" content="AI-powered nutrition tracking and meal planning for athletes" />
    <meta name="twitter:image" content="https://nutrisync.app/pwa-512x512.png" />

    <!-- Critical Resource Hints for Performance -->
    <!-- DNS Prefetch for third-party APIs -->
    <link rel="dns-prefetch" href="//api.supabase.co" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//www.googleapis.com" />
    
    <!-- Preconnect for critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS inline for above-the-fold -->
    <style>
      /* Minimal critical CSS for immediate page paint */
      :root {
        --primary: #4CAF50;
        --background: #04070c;
        --foreground: #ffffff;
      }
      html.dark {
        color-scheme: dark;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #04070c 0%, #0a1428 50%, #04070c 100%);
        color: #ffffff;
        min-height: 100vh;
      }
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      /* Loading state for root */
      .root-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
    </style>

  </head>

  <body>
    <div id="root" class="root-loading"></div>
    <!-- Load runtime configuration first -->
    <script src="/config.js"></script>
    <!-- Main app bundle with defer for non-blocking -->
    <script type="module" src="/src/main.tsx" defer></script>
  </body>
</html>
