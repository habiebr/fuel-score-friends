<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Edge Function Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        button {
            padding: 12px 20px;
            background-color: #3ecf8e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #2eb77a;
        }
        pre {
            background-color: #282c34;
            color: #ffffff;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Supabase Connection Test</h1>
        
        <div>
            <h3>Base Connection:</h3>
            <button id="testConnection">Test Database Connection</button>
            <div id="connectionStatus"></div>
        </div>

        <div>
            <h3>Edge Function Connection:</h3>
            <button id="testEdgeFunction">Test Edge Function</button>
            <div id="edgeFunctionStatus"></div>
        </div>

        <h3>Response:</h3>
        <pre id="response">// Response will appear here</pre>
    </div>

    <script>
        const SUPABASE_URL = 'https://eecdbddpzwedficnpenm.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable__mWdOr5zzrmUA4WUKXAEZg_dxlRjKP4';

        document.getElementById('testConnection').addEventListener('click', async () => {
            const statusEl = document.getElementById('connectionStatus');
            const responseEl = document.getElementById('response');
            
            statusEl.innerHTML = 'Testing connection...';
            statusEl.className = '';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/profiles?select=count`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusEl.innerHTML = 'Connection successful!';
                    statusEl.className = 'status success';
                } else {
                    statusEl.innerHTML = `Error: ${response.status}`;
                    statusEl.className = 'status error';
                }
                
                responseEl.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                statusEl.innerHTML = `Error: ${err.message}`;
                statusEl.className = 'status error';
                responseEl.textContent = err.toString();
            }
        });

        document.getElementById('testEdgeFunction').addEventListener('click', async () => {
            const statusEl = document.getElementById('edgeFunctionStatus');
            const responseEl = document.getElementById('response');
            
            statusEl.innerHTML = 'Testing Edge Function...';
            statusEl.className = '';
            
            try {
                // First, let's check for CORS with preflight OPTIONS request
                const corsTest = await fetch(`${SUPABASE_URL}/functions/v1/dashboard3-data`, {
                    method: 'OPTIONS',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const corsHeaders = {};
                for (const [key, value] of corsTest.headers.entries()) {
                    if (key.toLowerCase().startsWith('access-control')) {
                        corsHeaders[key] = value;
                    }
                }
                
                responseEl.textContent = 'CORS Headers from OPTIONS request:\n' + 
                    JSON.stringify(corsHeaders, null, 2);
                
                // Now make the actual request
                const response = await fetch(`${SUPABASE_URL}/functions/v1/dashboard3-data`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const responseData = await response.text();
                let data;
                try {
                    data = JSON.parse(responseData);
                } catch (e) {
                    data = responseData;
                }
                
                if (response.ok) {
                    statusEl.innerHTML = 'Edge Function call successful!';
                    statusEl.className = 'status success';
                } else {
                    statusEl.innerHTML = `Error: ${response.status}`;
                    statusEl.className = 'status error';
                }
                
                responseEl.textContent += '\n\nEdge Function Response:\n' + 
                    (typeof data === 'object' ? JSON.stringify(data, null, 2) : data);
            } catch (err) {
                statusEl.innerHTML = `Error: ${err.message}`;
                statusEl.className = 'status error';
                responseEl.textContent = err.toString();
            }
        });
    </script>
</body>
</html>
